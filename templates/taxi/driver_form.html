{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
  {% if form.username %}
    Create new Driver
  {% else %}
    Update driver license
  {% endif %}
  </h1>
  
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
