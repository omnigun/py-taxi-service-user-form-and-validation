{% extends "base.html" %}

{% block content %}
  
  <div class="alert alert-danger text-center" role="alert">
  {% if driver.is_staff %}
      <p>
      You cannot delete a park administrator.
      Please contact the administrator.
      </p>
      <hr>
      <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-secondary">Go Back</a>

  {% else %}
    <h1>Delete Driver?</h1>
      <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger">
    </form>
  {% endif %}
  </div> 
{% endblock %}
