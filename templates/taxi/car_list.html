{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <span class="position-relative pl-5">
      <a href="{% url 'taxi:car-create' %}" class="btn btn-primary position-relative ml-5">Create New car</a>
    </span>
  </h1>
  {% if car_list %}
    <ul class="list-group">
      {% for car in car_list %}
        <li class="list-group-item">
          <a class="btn btn-outline-primary btn-sm px-4 mr-2" href="{% url "taxi:car-detail" pk=car.id %}">id: {{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
  <hr>
{% endblock %}
